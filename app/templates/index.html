
{% extends "base.html" %}
{% block content %}
    <h1>Hello, {{ user.nickname }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}

    <p> Generated Word cloud from {{ imga }}</p>
    <img src="{{  imga  }}" class="img-responsive" alt="wordcloud1" width="1280" height="720">
    <p> Generated Word cloud from {{ imgb }}</p>
    <img src="{{  imgb  }}" class="img-responsive" alt="wordcloud2" width="1280" height="720">
