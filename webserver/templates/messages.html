<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Recap - {{ topic }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='messages.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>


  <body>


  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Recap</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="{{ url_for('main') }}">{{ name }}</a></li>
        <li><a href="{{ url_for('wordClouds') }}">{{ room }}</a></li>
        <li class="active"><span class="navbar-text">{{ topic }}</span></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{ url_for('index') }}"><span class="glyphicon glyphicon-log-out"></span> Sign Out</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    {% for message in messages %}
        <div class="bubble"> {{ message }} </div>
    {% endfor %}
    </div>

  </div>


  </body>
</html>
