
{% extends "base.html" %}
{% block content %}


{% for img in imageArr %}
    <div>
    {% if loop.index is divisibleby(2) %}
        <div style="width: 45%; float:right">
            <img src="{{  img  }}" class="img-responsive" alt="wordcloud1" width="600" height="400" vspace="30">
        </div>
        
    {% else %}
        <div style="width: 45%; float:left">
            <img src="{{  img  }}" class="img-responsive" alt=wordcloud2" width="600" height="400" vspace="30">
        </div>
    </div>
    {% endif %}
{% endfor %}
